<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporting Hub UI</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Optional: Configure Tailwind (if needed) -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#4F46E5', // Customize primary color if needed
            }
          }
        }
      }
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
        <img src="https://unifiappserv007.azurewebsites.net/Account/GetLogoImage?v=32-20241008065451-32" alt="Unifi Logo" class="w-24 mx-auto mb-6">
        <h1 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Starter Application</h1>
        <!-- Additional UI Components Can Be Added Here -->

        <!-- Launch Application Button -->
        <a href="https://edge.unifi.works" target="_blank" class="inline-block w-full text-center bg-primary text-white font-semibold py-3 px-4 rounded hover:bg-indigo-600 transition-colors duration-300">
            Launch Application <span class="text-sm ml-2">â†’</span>
        </a>

        <!-- Placeholder for User Info -->
        <div id="userInfo" class="mt-6 text-gray-700"></div>
    </div>
</body>

<script>
    // Listen for messages from the parent window
    window.addEventListener('message', function(event) {
        // For security, verify the origin of the message
        const allowedOrigins = ['https://unifiappserv007.azurewebsites.net']; // Replace with your parent origin
        if (!allowedOrigins.includes(event.origin)) {
            console.warn('Origin not allowed:', event.origin);
            return;
        }

        const data = event.data;

        if (data.action === 'userInfo') {
            const userInfo = data.data;
            console.log('User Information received from parent:', userInfo);            

            // Display the userInfo in the placeholder element
            const userInfoDiv = document.getElementById('userInfo');
            if (userInfoDiv) {
                userInfoDiv.innerHTML = `
                    <h2 class="text-xl font-semibold mb-4">User Information</h2>
                    <pre class="bg-gray-200 p-4 rounded">${JSON.stringify(userInfo, null, 2)}</pre>
                `;
            } else {
                console.error('Placeholder element #userInfo not found.');
            }
        }

        // Handle CSS injection
        if (data.action === 'injectCSS') {
            const cssUrl = data.cssUrl;
            if (cssUrl) {
                const link = document.createElement('link');
                link.rel = 'stylesheet';
                link.href = cssUrl;
                link.onload = () => console.log(`CSS loaded from ${cssUrl}`);
                link.onerror = () => console.error(`Failed to load CSS from ${cssUrl}`);
                document.head.appendChild(link);
            } else {
                console.error('No CSS URL provided for injection.');
            }
        }

        // Optionally, send a message back to the parent to acknowledge receipt
        window.parent.postMessage({ action: 'acknowledge', message: 'Messages received and processed.' }, event.origin);
    });
</script>

</html>
