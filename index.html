<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporting Hub UI</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Optional: Configure Tailwind (if needed) -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#4F46E5', // Customize primary color if needed
            }
          }
        }
      }
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
        <img src="https://unifiappserv007.azurewebsites.net/Account/GetLogoImage?v=32-20241008065451-32" alt="Unifi Logo" class="w-24 mx-auto mb-6">
        <h1 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Starter Application</h1>        
        <a
        id="launchApp"
         href="https://edge.unifi.works" target="_blank" class="inline-block w-full text-center bg-primary text-white font-semibold py-3 px-4 rounded hover:bg-indigo-600 transition-colors duration-300">
            Launch Application <span class="text-sm ml-2">â†’</span>
        </a>
    </div>
</body>

<script>
    // Listen for messages from the parent window
    window.addEventListener('message', function(event) {
        // For security, verify the origin of the message
        const allowedOrigins = ['https://unifiappserv007.azurewebsites.net']; // Replace with your parent origin
        if (!allowedOrigins.includes(event.origin)) {
            console.warn('Origin not allowed:', event.origin);
            return;
        }

        const data = event.data;

        if (data.action === 'updateLaunchHref') {
            const newUrl = data.url;
            if (newUrl) {
                const launchButton = document.getElementById('launchApp');
                if (launchButton) {
                    launchButton.href = newUrl;
                    console.log('Launch Application button href updated to:', newUrl);
                } else {
                    console.error('Button with id "launchApp" not found.');
                }
            } else {
                console.error('No URL provided to update href.');
            }

            // Optionally, send an acknowledgment back to the parent
            window.parent.postMessage({ action: 'acknowledge', message: 'Launch button href updated successfully.' }, event.origin);
        }
    });
</script>

</html>
