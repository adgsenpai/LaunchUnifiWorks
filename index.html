<script>
    // Listen for the user info from the parent window
    window.addEventListener('message', function(event) {
        // Validate the message origin if needed
        if (event.data.action === 'userInfo') {
            const userInfo = event.data.data;
            console.log('User Information received from parent:', userInfo);            
            // print the userInfo as a string
            document.write(JSON.stringify(userInfo));                        
        }
    });

    // Optionally, send a message back to the parent
    window.parent.postMessage({ action: 'acknowledge', message: 'User info received' }, '*');
</script>
